<!DOCTYPE html>
<html>
<head>
    <style>
        .dropContainer {
        display: grid;
        }

        .container {
        display: flex;
        }

        .container.space-between {
        justify-content: space-between;
        }

        .dropDownitem {
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: black;
        }
    </style>
    <meta charset="utf-8" />
    <title>WotLK Raid Comp Selector Tool</title>
</head>
<body>

    <a href="bisList.html"> BIS List</a>
    <a href="bisListRep.html"> BIS List Rep</a>

    <h1>
        WotLK Raid Comp Selector Tool
    </h1>
    <div style="display:inline-flex; flex-direction:column">
        <div>
            <table id="playerGrid">
                <caption>Player selector</caption>
            </table>
        </div>
        <div>
            <table id="raidComp">
                <caption>Raid composition</caption>
            </table>
            <button onclick="reset()">Clear Raid</button>
        </div>
        <div>
            <label>
                Spec counter
            </label>
            <ul id="raidStructure">
            </ul>
            <input type="hidden" id="totalRaidComp" />
        </div>
    </div>
    <div class="container buffListStyles">
        <div style="display:inline-flex">
            <div style="margin-left: 15px">
                <label>
                    Raid Buffs
                </label>
                <ul id="raidBuffList" class="staticBuffList">
                </ul>

            </div>
        </div>
    </div>

    <div style="display:inline-flex">
        <div style="margin-left: 15px">
            <label>
                Buff tracker
            </label>
            <ul id="raidBuffs">
            </ul>
        </div>
        <div style="margin-left: 15px">
            <label>
                De-Buff tracker
            </label>
            <ul id="raidDeBuffs">
            </ul>
        </div>
    </div>

    <footer>
        <p class="copyright">
            Version 0.1.1 of the WotLK raid selector tool
        </p>
    </footer>
</body>
</html>
