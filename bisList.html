<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <meta charset="utf-8" />
    <title>WotLK Raid Comp Selector Tool</title>
</head>
<body style="background-color: #1d1f29; color:white; text-align:center">
    <h1>Ultimate BIS List Tool</h1>
    <div style="background-color: #2b2d36;
                padding:30px;
                margin-left:50px;
                margin-right:50px;
                border-radius:10px">


        <!--Player class selector-->
        <div class="container panelSpacing" style="justify-content:space-evenly">
            <div onclick="myFunction2(event, 3)" style="cursor:pointer; z-index:1" class=" selecterDropDown">
                <div style="display:grid; text-align:left; margin-bottom:10px">
                    Class
                </div>

                <div class="dropdown">
                    <div class="dropitem filterDropDown">
                        <div class="container space-between">
                            <a id="playerSelectTitle">Death Knight</a>
                        </div>
                    </div>
                    <div id="myDropdown3" style="position:absolute" class="dropdown-content ">
                        <div onclick="selectNewClass(this)" data-spec="Arcane" data-class="mage" class="itemSelectBtn">
                            <a>Mage</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Blood" data-class="dk" class="itemSelectBtn">
                            <a>Death Knight</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Balance" data-class="druid" class="itemSelectBtn">
                            <a data-class="mage">Druid</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="BeastMastery" data-class="hunter" class="itemSelectBtn">
                            <a data-class="hunter">Hunter</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Holy" data-class="paladin" class="itemSelectBtn">
                            <a data-class="hunter">Paladin</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Discipline" data-class="preist" class="itemSelectBtn">
                            <a data-class="hunter">Preist</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Assassination" data-class="rogue" class="itemSelectBtn">
                            <a data-class="hunter">Rogue</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Elemental" data-class="shaman" class="itemSelectBtn">
                            <a data-class="hunter">Shaman</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Affliction" data-class="warlock" class="itemSelectBtn">
                            <a data-class="hunter">Warlock</a>
                        </div>
                        <div onclick="selectNewClass(this)" data-spec="Arms" data-class="warrior" class="itemSelectBtn">
                            <a data-class="hunter">Warrior</a>
                        </div>
                    </div>
                </div>

            </div>

            <div onclick="myFunction2(event, 4)" class="sliderLayout" style="cursor: pointer; z-index: 1; display: grid; text-align: left">
                <div style="margin-bottom:10px">
                    Spec
                </div>
                <div id="specList" class="dropdown filterDropDown">
                    <div class="dropitem filterDropDown">
                        <div class="container space-between">
                            <a id="specSelectTitle" data-class="dk">Blood</a>
                        </div>
                    </div>
                    <div id="myDropdown4" style="position:absolute" class="dropdown-content ">
                        <div class="itemSelectBtn">
                            <a data-class="dk">Frost</a>
                        </div>
                        <div class="itemSelectBtn">
                            <a data-class="dk">Unholoy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Filters-->
        <div class="" style="margin-bottom:60px; margin-top:30px; font-size:13px">
            <div class="col-12 row container panelSpacingg" style="text-align: justify; justify-content: center;">
                <label class="col sliderLayout">
                    Pre-Raid
                    <label class="switch">
                        <input onclick="setFilters(this)" id="preRaidFilter" type="checkbox" value="true" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    Naxx
                    <label class="switch">
                        <input onclick="setFilters(this)" id="naxFilter" type="checkbox" value="true" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    VoA
                    <label class="switch">
                        <input onclick="setFilters(this)" id="voaFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    <label>Onyxia</label>
                    <label class="switch">
                        <input onclick="setFilters(this)" id="onyxiaFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    <label>Obsidian</label>
                    <label class="switch">
                        <input onclick="setFilters(this)" id="obsidianFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    <label>EoE</label>
                    <label class="switch">
                        <input onclick="setFilters(this)" id="eoeFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    Ulduar
                    <label class="switch">
                        <input onclick="setFilters(this)" id="uldarFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>

                <label class="col sliderLayout">
                    ToC
                    <label class="switch">
                        <input onclick="setFilters(this)" id="tocFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    ICC
                    <label class="switch">
                        <input onclick="setFilters(this)" id="iccFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    Ruby Sanctum
                    <label class="switch">
                        <input onclick="setFilters(this)" id="rubysanctumFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
            </div>
            <div class="col-6 row container panelSpacing" style="text-align: justify; display: inline-flex; ">
                <label class="col sliderLayout">
                    Crafted
                    <label class="switch">
                        <input onclick="setFilters(this)" id="craftedFilter" type="checkbox" value="true" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    10
                    <label class="switch">
                        <input onclick="setFilters(this)" id="filter10" type="checkbox" value="true" checked>
                        <span class="slider round"></span>
                    </label>
                </label>

                <label class="col sliderLayout">
                    25
                    <label class="switch">
                        <input onclick="setFilters(this)" id="filter25" type="checkbox" value="true" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    Heroic
                    <label class="switch">
                        <input onclick="setFilters(this)" id="heroicFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="col sliderLayout">
                    HM
                    <label class="switch">
                        <input onclick="setFilters(this)" id="hardmodeFilter" type="checkbox" value="false">
                        <span class="slider round"></span>
                    </label>
                </label>

            </div>
        </div>

        <!--Item table-->
        <div class="dropContainer panelSpacing" id="itemTable">
        </div>
    </div>


</body>

<style>
    body {
        font-family: sans-serif;
    }

    .anon {
        background: none !important;
    }
</style>

<script src="./Cache/ItemCache.js"></script>
<script src="./Cache/ItemSource.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="bisListModel2.js"></script>
<script src="bisList2.js"></script>

    //On page load
    filterValues();
    setSpecDropDown(initClass);
    buildItemTable(false);
</script>
