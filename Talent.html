    function build(no, className, specName) {
        var specData = classTypes[className][specName];
        var baseUrl = './/Images//Talents//' + className + "//" + specName;
        var talentGrid = document.getElementById("talentTable" + no);

        talentGrid.style.backgroundImage = "url('" + baseUrl + "//background.jpg')";
        talentGrid
        talentGrid.classList.add("talentTable");

        for (var i = 0; i < specData.length; i++) {
            var row = talentGrid.appendChild(document.createElement('div'));
            row.classList.add("talentRow");

            for (var j = 0; j < 4; j++) {
                var talentData = specData[i][j];

                var talent = row.appendChild(document.createElement('div'));
                talent.classList.add("talentContainer");

                if (talentData == null) continue;

                var talentAnchor = talent.appendChild(document.createElement('a'));
                talentAnchor.setAttribute('href', '#');
                talentAnchor.setAttribute('rel', 'spell=' + talentData.id + '&rank=1');
                talentAnchor.classList.add("talentAnchor");

                var talentImg = talentAnchor.appendChild(document.createElement('div'));
                talentImg.classList.add("talentImg");
                if (talentData.lockRules.length > 0 || i > 0) talentImg.classList.add("locked");

                if (talentData.name != null) {
                    talentImg.style.backgroundImage = "url('" + baseUrl + "//" + talentData.name.toLowerCase() + ".jpg";
                } else {
                    talentImg.style.backgroundImage = "url('" + baseUrl + "//unknown.jpg";
                }

                var talentRanks = talentAnchor.appendChild(document.createElement('div'));
                talentRanks.classList.add("talentRanks");
                talentRanks.innerText = "0/" + talentData.ranks.length;
            }
        }
    }
