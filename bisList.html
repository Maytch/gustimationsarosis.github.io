<head>
    <meta charset="utf-8" />
    <title>WotLK Raid Comp Selector Tool</title>
</head>
<body>
    <div class="container panelSpacing" style="justify-content:space-evenly">
        <div onclick="myFunction2(event, 3)" style="cursor:pointer" class=" selecterDropDown">
            <div class="dropdown">
                <div class="dropitem filterDropDown">
                    <div class="container space-between">
                        <a id="playerSelectTitle">Death Knight</a>
                    </div>
                </div>
                <div id="myDropdown3" style="position:absolute" class="dropdown-content ">
                    <div onclick="selectNewClass(this)" data-spec="arcane" data-class="mage" class="itemSelectBtn">
                        <a>Mage</a>
                    </div>
                    <div class="itemSelectBtn">
                        <a onclick="selectNewClass(this)" data-spec="blood" data-class="dk">Death Knight</a>
                    </div>
                    <div class="itemSelectBtn">
                        <a data-class="mage">Mage</a>
                    </div>
                    <div class="itemSelectBtn">
                        <a data-class="hunter">Preist</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="specList" style="cursor:pointer" onclick="myFunction2(event, 4)" class="dropdown filterDropDown">
            <div class="dropitem filterDropDown">
                <div class="container space-between">
                    <a id="specSelectTitle" data-class="dk">Blood</a>
                </div>
            </div>
            <div id="myDropdown4" style="position:absolute" class="dropdown-content ">
                <div class="itemSelectBtn">
                    <a data-class="dk">Frost</a>
                </div>
                <div class="itemSelectBtn">
                    <a data-class="dk">Unholoy</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container panelSpacing ">
        <div class="row">
            <label class="sliderLayout">
                Naxx 10
            </label>

            <label class="switch">
                <input onclick="setFilters(this)" id="NaxxFilter" type="checkbox" value="true" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <label class="sliderLayout">
            Naxx 25
            <label class="switch">
                <input onclick="setFilters(this)" id="" type="checkbox" value="true" checked>
                <span class="slider round"></span>
            </label>
        </label>
        <label class="sliderLayout">
            Uldar 10
            <label class="switch">
                <input onclick="setFilters(this)" id="" type="checkbox" value="false">
                <span class="slider round"></span>
            </label>
        </label>
        <label class="sliderLayout">
            Uldar 25
            <label class="switch">
                <input onclick="setFilters(this)" id="" type="checkbox" value="false">
                <span class="slider round"></span>
            </label>
        </label>
        <label class="sliderLayout">
            ToC 10
            <label class="switch">
                <input onclick="setFilters(this)" id="" type="checkbox" value="false">
                <span class="slider round"></span>
            </label>
        </label>
        <label class="sliderLayout">
            ToC 25
            <label class="switch">
                <input onclick="setFilters(this)" id="" type="checkbox" value="false">
                <span class="slider round"></span>
            </label>
        </label>
    </div>

    <div class="dropContainer panelSpacing" id="itemTable">

    </div>

</body>

<script type="text/javascript" src="https://wotlk.evowow.com/static/widgets/power.js"></script>
<script>var aowow_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }</script>

<script src="bisListModel2.js"></script>
<script src="bisList2.js"></script>
